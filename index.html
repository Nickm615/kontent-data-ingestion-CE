<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse Custom Element</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #f05a28;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        button:hover {
            background: #d64d21;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .data-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Data Warehouse Integration</h2>
    <p>Click the button below to fetch data from the external data warehouse and save it to Kontent.ai</p>
    
    <button id="fetchBtn">Fetch Data from Warehouse</button>
    
    <div id="status" class="status hidden"></div>
    
    <div id="dataPreview" class="data-preview hidden">
        <strong>Fetched Data:</strong>
        <pre id="dataContent"></pre>
    </div>

    <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>
    <script>
        let CustomElement;
        
        // Initialize Kontent.ai Custom Element
        CustomElement = window.CustomElement;
        CustomElement.init((element, context) => {
            console.log('Custom Element initialized', element, context);
            
            // If there's existing value, display it
            if (element.value) {
                try {
                    const existingData = JSON.parse(element.value);
                    displayData(existingData);
                    showStatus('Previously saved data loaded', 'info');
                } catch (e) {
                    console.error('Error parsing existing value', e);
                }
            }
            
            // Update height for Kontent.ai iframe
            CustomElement.setHeight(500);
        });

        const fetchBtn = document.getElementById('fetchBtn');
        const statusDiv = document.getElementById('status');
        const dataPreview = document.getElementById('dataPreview');
        const dataContent = document.getElementById('dataContent');

        fetchBtn.addEventListener('click', async () => {
            fetchBtn.disabled = true;
            showStatus('Fetching data from warehouse...', 'info');
            
            try {
                // Simulate data warehouse API call
                // Using JSONPlaceholder as mock data warehouse
                const response = await fetch('https://jsonplaceholder.typicode.com/users/1');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Enhance data to simulate more complex warehouse response
                const warehouseData = {
                    retrievedAt: new Date().toISOString(),
                    source: 'data-warehouse-api',
                    recordId: data.id,
                    record: data,
                    metadata: {
                        fetchTimestamp: Date.now(),
                        apiVersion: 'v1',
                        dataQuality: 'verified'
                    }
                };
                
                // Display the data
                displayData(warehouseData);
                
                // Save to Kontent.ai
                const valueToSave = JSON.stringify(warehouseData);
                CustomElement.setValue(valueToSave);
                
                showStatus('âœ“ Data successfully fetched and saved to Kontent.ai!', 'success');
                
            } catch (error) {
                console.error('Error fetching data:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                fetchBtn.disabled = false;
            }
        });

        function displayData(data) {
            dataContent.textContent = JSON.stringify(data, null, 2);
            dataPreview.classList.remove('hidden');
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
